<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font: normal 18pt Arial;
            background: rgb(29, 3, 53);
            text-align: center;
        }

        input {
            font: normal 18pt Arial;
            width: 120px;
            background: rgb(226, 226, 226);
        }
    </style>
</head>
<body>
    <class id="Soma">
        <h1>Somas:</h1>
    <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
        <div id="res">
            Resultado:
        </div>

        <h1>Subtração:</h1>
        <input type="number" name="txtn3" id="txtn3"> -
        <input type="number" name="txtn4" id="txtn4">
        <input type="button" value="Subtrair" onclick="subtrair()">
        <div id="result">
            Resultado:
        </div>
    </class>

    <h1>Multiplicação:</h1>
    <input type="number" name="txtn5" id="txtn5"> X
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <div id="re">
        Resultado:
    </div>

    <h1>Divisão:</h1>
    <input type="number" name="txtn7" id="txtn7"> /
    <input type="number" name="txtn8" id="txtn8">
    <input type="button" value="Dividir" onclick="dividir()">
    <div id="resultado">
        Resultado:
    </div>

    <script>
        function somar () {
            var tn1 = document.getElementById ('txtn1')
            var tn2 = document.querySelector ('input#txtn2')
            var res = document.getElementById ('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
        res.innerHTML = `Resultado: ${s}`
       }

       function subtrair () {
            var tn1 = document.getElementById ('txtn3')
            var tn2 = document.querySelector ('input#txtn4')
            var res = document.getElementById ('result')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
           var s = n1 - n2
           res.innerHTML = `Resultado: ${s}`
       }

       function multiplicar () {
            var tn1 = document.getElementById ('txtn5')
            var tn2 = document.querySelector ('input#txtn6')
            var res = document.getElementById ('re')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
           var s = n1 * n2
           res.innerHTML = `Resultado: ${s}`
       }

       function dividir () {
            var tn1 = document.getElementById ('txtn7')
            var tn2 = document.querySelector ('input#txtn8')
            var res = document.getElementById ('resultado')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
           var s = n1 / n2
           res.innerHTML = `Resultado: ${s}`
       }
    </script>
</body>
</html>
